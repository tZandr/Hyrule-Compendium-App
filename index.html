<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>BOTW & TOTK API</title>
  </head>
  <body>
    <div id="app">
      <div id="home" class="page">
        <h1>The Hyrule Compendium</h1>
        <!-- IF homepage field is required(search a specific entry)
        <form>
          <input id="search" type="text" />
          <input id="submit" type="submit" value="Search" />
        </form>
        -->
      </div>
      <div id="compendium" class="page">
        <div id="nav">
          <img src="img/notes.png" id="notesIcon" alt="notesIcon" />
          <ol id="sort">
            <img id="creatures" class="sortIcon" src="img/creatures.png" />
            <img id="enemies" class="sortIcon" src="img/enemies.png" />
            <img id="equipment" class="sortIcon" src="img/equipment.png" />
            <img id="material" class="sortIcon" src="img/material.png" />
            <img id="treasure" class="sortIcon" src="img/treasure.png" />
          </ol>
          <img src="img/search.png" id="searchIcon" alt="searchIcon" />
          <input
            id="inputField"
            type="text"
            placeholder="Filter entries..."
            style="display: none"
          />
        </div>
        <ol id="list"></ol>
        <!--

             Add navigation the same way it's in game(sticky side/bottom?)

             Add a box with complete info that shows when you click an entry.

             Make the search function show the searched info box.

             POST + DELETE in specific entries if possible, if not, then in a sticky header together with the search button.

             Web storage(store the notes, and maybe selected category?)

             Show visuals from chart.js of my data

        -->
      </div>
      <div id="gNotes" class="gNotes">
        <div class="notesHeader">
          <h2>Notes</h2>
          <img src="img/close.png" id="closeNotes" />
        </div>
        <form id="gNotesForm" action="">
          <textarea
            name="gNotes"
            id="gNotesText"
            placeholder="Save your notes here"
          ></textarea>
          <div>
            <input
              type="submit"
              value="Save"
              name="submit"
              id="saveNote"
              class="notesButton"
            />
            <input
              type="submit"
              value="Clear"
              name="submit"
              id="clearNote"
              class="notesButton"
            />
          </div>
        </form>
      </div>
      <!--
      Idea is to make a website where you can pick your game and search for the ID in the Hyrule Compendium. The response will contain info about the ID and it's whereabouts.
      pages with consist of 24s just like in the game
      header will be sticky with the search function always present
      delete and post will be available instead as notes
      ui is planned to be close to or identical with the game.
      -->
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
