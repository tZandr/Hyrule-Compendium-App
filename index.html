<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>BOTW & TOTK API</title>
  </head>
  <body>
    <div id="app">
      <div id="compendium" class="page">
        <div id="nav">
          <img src="img/notes.png" id="notesIcon" alt="notesIcon" />
          <ol id="sort">
            <img id="creatures" class="sortIcon" src="img/creatures.png" />
            <img id="monsters" class="sortIcon" src="img/enemies.png" />
            <img id="equipment" class="sortIcon" src="img/equipment.png" />
            <img id="material" class="sortIcon" src="img/material.png" />
            <img id="treasure" class="sortIcon" src="img/treasure.png" />
          </ol>
          <img src="img/search.png" id="searchIcon" alt="searchIcon" />
          <input
            id="inputField"
            type="text"
            placeholder="Filter entries..."
            style="display: none"
          />
        </div>
        <ol id="list"></ol>
        <div id="bottom-nav">
          <a class="button-bottom-left" href="home.html"><h1>Home</h1></a>
        </div>
      </div>
      <div id="gNotes" class="gNotes">
        <div class="notesHeader">
          <h2>Notes</h2>
          <img src="img/close.png" id="closeNotes" />
        </div>
        <form id="gNotesForm" action="">
          <textarea
            name="gNotes"
            id="gNotesText"
            placeholder="Save your notes here"
          ></textarea>
          <div>
            <input
              type="submit"
              value="Save"
              name="submit"
              id="saveNote"
              class="notesButton"
            />
            <input
              type="submit"
              value="Clear"
              name="submit"
              id="clearNote"
              class="notesButton"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
